<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flags Slider (Pure HTML / CSS / JS)</title>

  <style>
    .flag-slider-wrapper {
      width: 100%;
      padding-inline: 1rem;
      box-sizing: border-box;
    }

    .flag-slider {
      overflow: hidden;
      cursor: grab;
    }

    .flag-slider:active {
      cursor: grabbing;
    }

    .flag-track {
      display: flex;
      align-items: center;
      gap: 8px;
      will-change: transform;
    }

    .flag-item {
      flex: 0 0 auto;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      background: #000;
    }

    .flag-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .flag-item:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      transform: translateY(-2px);
    }

    /* أحجام الأعلام حسب العرض (تقريباً نفس breakpoints بتاعة Swiper) */

    /* 320px: 4 أعلام تقريباً */
    @media (min-width: 320px) {
      .flag-item {
        width: 2.5rem;
        height: 2rem;
      }
    }

    /* 480px: 5 أعلام */
    @media (min-width: 480px) {
      .flag-item {
        width: 2.5rem;
        height: 2rem;
      }
    }

    /* 640px: 6 أعلام */
    @media (min-width: 640px) {
      .flag-item {
        width: 3rem;
        height: 2rem;
      }
    }

    /* 768px: 6 أعلام */
    @media (min-width: 768px) {
      .flag-item {
        width: 3rem;
        height: 2rem;
      }
    }

    /* 1024px: 8 أعلام */
    @media (min-width: 1024px) {
      .flag-item {
        width: 4.5rem;
        height: 3rem;
      }
    }

    /* 1280px: 12 عَلَم تقريباً */
    @media (min-width: 1280px) {
      .flag-item {
        width: 4.5rem;
        height: 3rem;
      }
    }

    /* 1536px: 12 عَلَم مع مسافة أكبر */
    @media (min-width: 1536px) {
      .flag-track {
        gap: 20px;
      }

      .flag-item {
        width: 5rem;
        height: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="flag-slider-wrapper">
    <div class="flag-slider" id="flagSlider">
      <div class="flag-track">
        <!-- عدّل المسارات حسب مكان صور الأعلام في مشروعك -->
        <div class="flag-item"><img src="flags/flag-1.webp" alt="Flag 1" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-2.webp" alt="Flag 2" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-3.webp" alt="Flag 3" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-4.webp" alt="Flag 4" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-5.webp" alt="Flag 5" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-6.webp" alt="Flag 6" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-7.webp" alt="Flag 7" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-8.webp" alt="Flag 8" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-9.webp" alt="Flag 9" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-10.webp" alt="Flag 10" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-11.webp" alt="Flag 11" loading="lazy" /></div>
        <div class="flag-item"><img src="flags/flag-12.webp" alt="Flag 12" loading="lazy" /></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('flagSlider');
      if (!slider) return;

      const track = slider.querySelector('.flag-track');
      if (!track) return;

      // كرّر العناصر 3 مرات لعمل loop ناعم (زي [...baseFlags, ...baseFlags, ...baseFlags])
      const originalItems = Array.from(track.children);
      for (let i = 0; i < 2; i++) {
        originalItems.forEach(item => {
          const clone = item.cloneNode(true);
          track.appendChild(clone);
        });
      }

      let autoScrollSpeed = 0.5; // زوّد الرقم لو عايز سرعة أعلى
      let isDragging = false;
      let startX;
      let scrollLeftStart;
      let isPointerDown = false;

      function autoScroll() {
        if (!isDragging) {
          slider.scrollLeft += autoScrollSpeed;
          const maxScroll = track.scrollWidth / 2;
          if (slider.scrollLeft >= maxScroll) {
            slider.scrollLeft = 0;
          }
        }
        requestAnimationFrame(autoScroll);
      }
      requestAnimationFrame(autoScroll);

      const startDrag = (clientX) => {
        isDragging = true;
        isPointerDown = true;
        startX = clientX;
        scrollLeftStart = slider.scrollLeft;
      };

      const moveDrag = (clientX) => {
        if (!isPointerDown) return;
        const dx = clientX - startX;
        slider.scrollLeft = scrollLeftStart - dx;
      };

      const endDrag = () => {
        isDragging = false;
        isPointerDown = false;
      };

      // Mouse events
      slider.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startDrag(e.clientX);
      });

      slider.addEventListener('mousemove', (e) => {
        if (!isPointerDown) return;
        moveDrag(e.clientX);
      });

      slider.addEventListener('mouseleave', endDrag);
      slider.addEventListener('mouseup', endDrag);

      // Touch events
      slider.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startDrag(touch.clientX);
      }, { passive: true });

      slider.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        moveDrag(touch.clientX);
      }, { passive: true });

      slider.addEventListener('touchend', endDrag);
    });
  </script>
</body>
</html>
